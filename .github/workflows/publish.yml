name: Manual Publish

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
      create_tag:
        description: 'Create git tag'
        required: true
        default: true
        type: boolean
      publish_npm:
        description: 'Publish to NPM'
        required: true
        default: true
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run full validation
      run: npm run validate
      
    - name: Build project
      run: npm run build

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ inputs.publish_npm }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Bump version
      run: |
        NEW_VERSION=$(npm version ${{ inputs.version_type }} --no-git-tag-version)
        echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
        echo "Version bumped to: $NEW_VERSION"
        
    - name: Commit version bump
      run: |
        git add package.json package-lock.json
        git commit -m "chore: bump version to ${{ env.NEW_VERSION }}"
        
    - name: Create and push tag
      if: ${{ inputs.create_tag }}
      run: |
        git tag ${{ env.NEW_VERSION }}
        git push origin main --tags
        
    - name: Publish to NPM
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Create GitHub Release
      if: ${{ inputs.create_tag }}
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.NEW_VERSION }}
        release_name: Release ${{ env.NEW_VERSION }}
        body: |
          ## ðŸš€ Release ${{ env.NEW_VERSION }}
          
          Published to NPM: `npm install -g @gitplus/mcp@${{ env.NEW_VERSION }}`
          
          ### Installation
          ```bash
          # Install as MCP server in Claude Code
          claude mcp add gitplus -- npx @gitplus/mcp@${{ env.NEW_VERSION }}
          
          # Or install CLI globally
          npm install -g @gitplus/mcp@${{ env.NEW_VERSION }}
          ```
          
          ### Changes
          Auto-generated from commits since last release.
        draft: false
        prerelease: false

  test-published:
    needs: publish
    runs-on: ubuntu-latest
    if: ${{ inputs.publish_npm }}
    steps:
    - name: Wait for NPM propagation
      run: sleep 30
      
    - name: Test NPM installation
      run: |
        # Test global CLI installation
        npm install -g @gitplus/mcp@${{ needs.publish.outputs.version || 'latest' }}
        
        # Test CLI commands
        gitplus --version
        gitplus --help
        
        echo "âœ… Package installation verified"