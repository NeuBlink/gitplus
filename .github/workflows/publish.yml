name: Manual Publish

on:
  workflow_dispatch:
    inputs:
      create_tag:
        description: 'Create git tag after publish'
        required: true
        default: true
        type: boolean
      publish_npm:
        description: 'Publish to NPM'
        required: true
        default: true
        type: boolean
  # Temporary: Allow testing from feature branches
  push:
    branches:
      - 'ci/enhance-pr-validation-checks'

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run full validation
      run: npm run validate
      
    - name: Build project
      run: npm run build

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ inputs.publish_npm || github.event_name == 'push' }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Validate NPM token
      run: npm whoami
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
    - name: Get current version
      run: |
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "CURRENT_VERSION=v$CURRENT_VERSION" >> $GITHUB_ENV
        echo "Publishing version: v$CURRENT_VERSION"
        
    - name: Publish to NPM
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Create and push tag
      if: ${{ inputs.create_tag || github.event_name == 'push' }}
      run: |
        # Check if tag already exists locally
        if git tag -l | grep -q "^${{ env.CURRENT_VERSION }}$"; then
          echo "âš ï¸ Tag ${{ env.CURRENT_VERSION }} already exists locally, deleting it"
          git tag -d ${{ env.CURRENT_VERSION }}
        fi
        
        # Check if tag exists on remote
        if git ls-remote --tags origin | grep -q "refs/tags/${{ env.CURRENT_VERSION }}$"; then
          echo "âš ï¸ Tag ${{ env.CURRENT_VERSION }} already exists on remote"
          echo "Deleting existing tag and recreating..."
          git push origin --delete ${{ env.CURRENT_VERSION }} || echo "Tag deletion failed or tag doesn't exist on remote"
        fi
        
        # Create the tag pointing to current HEAD (no new commits)
        git tag ${{ env.CURRENT_VERSION }}
        echo "âœ… Created tag ${{ env.CURRENT_VERSION }}"
        
        # Push only the tag (no commits)
        git push origin --tags
        
    - name: Create GitHub Release
      if: ${{ inputs.create_tag || github.event_name == 'push' }}
      uses: actions/github-script@v7
      with:
        script: |
          const { data: release } = await github.rest.repos.createRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag_name: '${{ env.CURRENT_VERSION }}',
            name: 'Release ${{ env.CURRENT_VERSION }}',
            body: `## ðŸš€ Release ${{ env.CURRENT_VERSION }}
          
          Published to NPM: \`npm install -g @neublink/gitplus@${{ env.CURRENT_VERSION }}\`
          
          ### Installation
          \`\`\`bash
          # Install as MCP server in Claude Code
          claude mcp add gitplus -- npx @neublink/gitplus@${{ env.CURRENT_VERSION }}
          
          # Or install CLI globally
          npm install -g @neublink/gitplus@${{ env.CURRENT_VERSION }}
          \`\`\`
          
          ### Changes
          Auto-generated from commits since last release.`,
            draft: false,
            prerelease: false
          });
          console.log('Created release:', release.html_url);

  test-published:
    needs: publish
    runs-on: ubuntu-latest
    if: ${{ inputs.publish_npm || github.event_name == 'push' }}
    steps:
    - name: Wait for NPM propagation
      run: |
        echo "Waiting for NPM package propagation..."
        for i in {1..6}; do
          if npm view @neublink/gitplus@latest version 2>/dev/null; then
            echo "Package is available on NPM"
            break
          fi
          echo "Attempt $i: Package not yet available, waiting 30 seconds..."
          sleep 30
        done
      
    - name: Test NPM installation
      run: |
        # Test global CLI installation
        npm install -g @neublink/gitplus@latest
        
        # Test CLI commands
        gitplus --version
        gitplus --help
        
        echo "âœ… Package installation verified"